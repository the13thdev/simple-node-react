<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Logger App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #8360c3, #2ebf91);
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #444;
        margin-bottom: 1rem;
      }

      #numberInput {
        width: calc(100% - 20px);
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #2ebf91;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #249e77;
      }

      #output {
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Emoji LLM</h1>
      <input id="numberInput" placeholder="How many emojis to generate" />
      <br />
      <button onclick="generateText()">Generate emojis!</button>
      <div id="output"></div>
    </div>

    <script>
      function generateText() {
        const numberInput = document.getElementById('numberInput').value;
        const outputDiv = document.getElementById('output');
        const emojis = [
          '🍎',
          '🍌',
          '🍊',
          '🍇',
          '🍐',
          '🍑',
          '🍈',
          '🍉',
          '🍒',
          '🥚',
          '🍋',
          '🍍',
          '🍏',
          '🍓',
          '🍅',
        ];

        if (numberInput && numberInput > 0) {
          let result = [];
          for (let i = 0; i < numberInput; i++) {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            result.push(emojis[randomIndex]);
          }
          outputDiv.textContent = result.join(' ');
        } else {
          outputDiv.textContent = 'Please enter a valid number greater than 0.';
        }

        // Step 1
        reportUsage({ usageCount: numberInput });
      }
